	<body >
	
		<div class="container">
			<div class="topBox">
				<div class="logo">
					<img src="img/logo.png" height="60" />
				</div>
				<div class="searchBox">
					<input class="slideBtn" value="" type="button" />
					<input class="searchText" type="text" />
					<input class="searchBtn" value="" type="button" />
					<input class="randomBtn" value="" type="button" />
				</div>
				<div class="quickBox">
					<div class="quickItem">
						<div class="registerBtn">
							
						</div>
					</div>
					<div class="quickItem">
						<div class="loginBtn">
							
						</div>
					</div>
				</div>
				
				<div class="navBox">
					<div class="navMenu">
						<div class="navItem">
							熱門店家
						</div>
						<div class="navItem">
							推薦店家
						</div>
						<div class="navItem">
							新到店家
						</div>
						
						<div class="clearfix"></div>
					</div>
				</div>
				
				<div class="searchAdvBox">
					<div class="searchAdvItem">
						<div class="filterItem">
							價格 &nbsp;<input type="text" />~<input type="text" />元
						</div>
						
						<div class="filterItem">
							時段
							<select class="selectStyle">
								<option>無選擇</option>
							    <option>早上</option>
								<option>中午</option>
								<option>晚上</option>
							</select>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
			
			<div class="resEditBox">
				<div class="resEditTitle">
					店家資訊
				</div>
				
				<div class="resEditMenu">
					<div class="resEditItem">
						<div class="resEditContainer">
							<div class="resEditLabel">
								店名
							</div>
							<div class="resEditInput">
								<input type="text" />
							</div>
							
							
						</div>
						
						<div class="resEditHelp">
							
						</div>
						
						<div class="clearfix"></div>
					</div>
					
					<div class="resEditItem">
						<div class="resEditContainer">
							<div class="resEditLabel">
								地址
							</div>
							<div class="resEditInput">
								<input type="text" />
							</div>
							<div class="resEditMap">
								<iframe width="520" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=zh-TW&amp;geocode=&amp;q=%E5%8F%B0%E4%B8%AD%E5%B8%82%E5%8C%97%E5%B1%AF%E5%8D%80+%E5%A4%A7%E9%80%A3%E8%B7%AF%E4%B8%89%E6%AE%B5%E5%8D%81%E8%99%9F&amp;aq=&amp;sll=37.0625,-95.677068&amp;sspn=55.849851,135.263672&amp;ie=UTF8&amp;hq=%E5%A4%A7%E9%80%A3%E8%B7%AF%E4%B8%89%E6%AE%B5%E5%8D%81%E8%99%9F&amp;hnear=%E5%8F%B0%E7%81%A3%E5%8F%B0%E4%B8%AD%E5%B8%82%E5%8C%97%E5%B1%AF%E5%8D%80&amp;ll=24.178009,120.718443&amp;spn=0.006454,0.067311&amp;t=m&amp;output=embed"></iframe>
							
							</div>
						</div>
						
						
						<div class="clearfix"></div>
					</div>
					
					<div class="resEditItem">
						<div class="resEditContainer">
							<div class="resEditLabel">
								經緯度
							</div>
							<div class="resEditInput">
								經度&nbsp;&nbsp;<input type="text" style="width:190px" />&nbsp;緯度&nbsp;&nbsp;<input type="text" style="width:190px" />
							</div>
						</div>
						
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
			
			
			<div class="footer">
				2013 Powered by Chee.
